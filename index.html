<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="metric-conversion">
        <div class="top-container">
            <h1 class="title">Metric/Imperial Conversion</h1>
            <input type="number" placeholder="0" id="input-num">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="bottom-container">
            <div class="length-container">
                <h2 id="metric-key">Length (Meter/Feet)</h2>
                <p id="length"></p>
            </div>
            <div class="volume-container">
                <h2 id="metric-key">Volume (Liters/Gallons)</h2>
                <p id="volume"></p>
            </div>
            <div class="mass-container">
                <h2 id="metric-key">Mass(Kilograms/Pounds)</h2>
                <p id="mass"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
